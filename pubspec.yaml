name: intense
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^3.1.0
  fluttertoast: ^8.0.8
  custom_radio_grouped_button: ^2.1.1
  dio: ^4.0.1
  division: ^0.9.0
  file_picker: ^4.2.1
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_storage: ^10.1.0
#  flutter_plugin_pdf_viewer: ^1.0.7
  flutter_spinkit: ^5.1.0
  font_awesome_flutter: ^9.2.0
  get_it: ^7.2.0
  http: ^0.13.4
  image: ^3.0.8
  image_picker: ^0.8.4+4
  intl: ^0.17.0
  intro_views_flutter: ^3.2.0
  path_provider: ^2.0.6
  permission_handler: ^8.2.6
  photo_view: ^0.13.0
  provider: ^6.0.1
  random_color: ^1.0.6-nullsafety
  shared_preferences: ^2.0.8
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.23.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/login/
    - assets/auth/

  fonts:
    - family: Customicons
      fonts:
        - asset: assets/fonts/Customicons.ttf

    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf

    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Black.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Nunito-Italic.ttf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
